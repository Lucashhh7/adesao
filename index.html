<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adesão com Localização</title>

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- cep (mapa) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Outros scripts -->
  <script defer src="mapa.js"></script>
  <script defer src="carrega-planos.js"></script>
  <script defer src="cep.js"></script>
  


</head>
<body>
  <main class="container">
    <h2>Adesão</h2>


    <form id="formulario">
      <!-- Adesão Nova -->
      <div class="form-group">
        <label for="ADNV">Adesão Nova</label>
        <select name="ADNV" id="ADNV">
          <option value="SIM">Sim</option>
          <option value="NÃO">Não</option>
        </select>
      </div>

<!-- Plano -->
<div class="form-group">
  <label for="PLANO">Plano</label>
  <select id="PLANO" required>
    <option value="">Selecione um plano</option>
  </select>
</div>

      <!-- Valor -->
      <div class="form-group">
        <label for="VALOR">Valor Mensal:</label>
        <textarea id="VALOR" rows="1" required></textarea>
      </div>

      <!-- Vencimento -->
      <div class="form-group">
        <label for="VENCIMENTO">Dia do Vencimento:</label>
        <textarea id="VENCIMENTO" rows="1" required></textarea>
      </div>

      <!-- Valor da adesão  -->
      <div class="form-group">
        <label for="VALORADS">Valor Adesão:</label>
        <textarea id="VALORADS" rows="1"required></textarea>
      </div>

      <!-- Fidelidade -->
      <div class="form-group">
        <label for="FIDELIDADE">Fidelidade:</label>
        <textarea id="FIDELIDADE" rows="1"required></textarea>
      </div>

       <!-- Telefone -->
      <div class="form-group">
        <label for="TELEFONE">Nome Contato:</label>
        <textarea id="TELEFONE" rows="1"required></textarea>
      </div>

       <!-- Com compra de equipamento -->
<div class="form-group">
  <label for="cpdeq">Equipamentos vendidos:</label>

  <select name="cpdeq" id="cpdeq">
     <option value="SIM">Sim</option>
    <option value="NÃO" selected>Não</option>
  </select>
</div>

<!-- Campos extras visíveis apenas se SIM for selecionado -->
<div id="campo-equipamento" class="form-group equipamento-box" style="display: none;">
  <h3>Equipamentos</h3>

  <!-- Roteador -->
  <div class="linha-equipamento">
    <div class="coluna-equipamento">
      <label for="ROTEADOR">Modelo do Roteador</label>
      <select name="ROTEADOR" id="ROTEADOR">
        <option value="-----"></option>
        <option value="HUAWEI WS5200 V1">HUAWEI WS5200 V1</option>
        <option value="HUAWEI WS5200 V2">HUAWEI WS5200 V2</option>
        <option value="HUAWEI WS5200 V3">HUAWEI WS5200 V3</option>
        <option value="HUAWEI WS5700 AX2 V1">HUAWEI WS5700 AX2 V1</option>
        <option value="HUAWEI WS5700 AX3 V1">HUAWEI WS5700 AX3 V1</option>
        <option value="INTELBRAS IWR 3000N ">INTELBRAS IWR 3000N </option>
        <option value="INTELBRAS R 1200">INTELBRAS R 1200</option>
        <option value="INTELBRAS RF 301K">INTELBRAS RF 301K</option>
        <option value="INTELBRAS RF 1200">INTELBRAS RF 1200</option>
        <option value="INTELBRAS RG 1200">INTELBRAS RG 1200</option>
        <option value="TP-LINK AC 50">TP-LINK AC 50</option>
        <option value="TP-LINK C5W">TP-LINK C5W</option>
        <option value="TP-LINK WR 740N">TP-LINK WR 740N</option>
        <option value="INTELBRAS TWIBI FAST">INTELBRAS TWIBI FAST</option>
        <option value="INTELBRAS TWIBI GIGA">INTELBRAS TWIBI GIGA</option>
        <option value="UNIFI U6-PRO">UNIFI U6-PRO</option>
        <option value="UNIFI UAP-AC">UNIFI UAP-AC</option>
        <option value="UNIFI UAP-AC-IW-2">UNIFI UAP-AC-IW-2</option>
        <option value="UNIFI UAP-XG">UNIFI UAP-XG</option>
        <option value="UNIFI USW-24-PoE">UNIFI USW-24-PoE</option>
        <option value="UNIFI USW-16-PoE">UNIFI USW-16-PoE</option>
        <option value="UNIFI USW-Enterprise-48-PoE-RACK-">UNIFI USW-Enterprise-48-PoE-RACK-</option>
        <option value="MIKROTIK RB 750">MIKROTIK RB 750</option>
        <option value="MIKROTIK RB 750 GR2">MIKROTIK RB 750 GR2</option>
        <option value="MIKROTIK RB 750 GR3">MIKROTIK RB 750 GR3</option>
        <option value="MIKROTIK RB 951">MIKROTIK RB 951</option>
        <option value="MIKROTIK RB 952">MIKROTIK RB 952</option>
        <option value="MIKROTIK RB 2011">MIKROTIK RB 2011</option>
        <option value="MIKROTIK RB 3011">MIKROTIK RB 3011</option>
        <option value="MIKROTIK RB 4011">MIKROTIK RB 4011</option>
        <option value="MIKROTIK RB 493">MIKROTIK RB 493</option>
        <option value="RB 4011iGS+">RB 4011iGS+</option>
        <option value="RB 952Ui-5ac2nD">RB 952Ui-5ac2nD</option>

        
      </select>
    </div>

    <div class="coluna-quantidade">
      <label for="qtdroteador">Qtd</label>
      <input type="number" id="qtdroteador" min="0" max="100" >
    </div>
  </div>

  <!-- ONU -->
  <div class="linha-equipamento">
    <div class="coluna-equipamento">
      <label for="ONU_2">Modelo da ONU</label>
      <select name="ONU_2" id="ONU_2">
        <option value="-----"></option>
        <option value="AN5506-01-A1">AN5506-01-A1</option>
        <option value="AN5506-02-B">AN5506-02-B</option>
        <option value="AN5506-04-B2">AN5506-04-B2</option>
        <option value="AN5506-02-F">AN5506-02-F</option>
        <option value="AN5506-04-FA">AN5506-04-FA</option>
        <option value="AN5506-02-F1G">AN5506-02-F1G</option>
        <option value="HG6010A">HG6010A</option>
        <option value="HG6145E">HG6145E</option>

        
      </select>
    </div>

    <div class="coluna-quantidade">
      <label for="qtdonu">Qtd</label>
      <input type="number" id="qtdonu" min="0" max="100" >
    </div>
  </div>
   <div class="linha-equipamento">
    <div class="coluna-equipamento">
      <label for="box">Modelo do tv box</label>
      <select name="box" id="box">
        <option value="-----"></option>
        <option value="PRO ELETRONIC PROSB 2000">PROELETRONIC PROSB 2000</option>
      
      </select>
    </div>

    <div class="coluna-quantidade">
      <label for="qtdbox">Qtd</label>
      <input type="number" id="qtdbox" min="0" max="100" >
    </div>
  </div>
  <div class="linha-equipamento">
    <div class="coluna-equipamento">
<select name="cabo1" id="cabo1">
  <option value="-----"></option>
  <option value="CAT. 5">CAT. 5</option>
  <option value="CAT. 5e">CAT. 5e</option>
  <option value="CAT. 6">CAT. 6</option>
  <option value="CORDÃO OPTICO">Cordão óptico</option>
</select>

    </div>

    <div class="coluna-quantidade">
      <label for="qtdcabo">Qtd</label>
      <input type="number" id="qtdcabo" min="0" max="1000000" >
    </div>
  </div>
</div>

      <!-- CEP -->
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" id="cep" placeholder="00000-000" maxlength="9">
        <button type="button" onclick="buscarEndereco()">Buscar Endereço</button>
      </div>

      <!-- Endereço exibido -->
      <div class="form-group">
        <label>Endereço:</label>
        <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
        <p><strong>Bairro:</strong> <span id="bairro"></span></p>
        <p><strong>Cidade:</strong> <span id="localidade"></span></p>
        <p><strong>Estado:</strong> <span id="uf"></span></p>
      </div>
      
      <div class="form-group">
  <label for="numero">Número</label>
  <input type="text" id="numero" placeholder="Número da casa" required>
</div>

     <div class="form-group">
  <label for="complemento">Complemento</label>
  <input type="text" id="complemento" placeholder="Complemento" >
</div>

      <!-- Mapa -->
      <div id="map" style="height: 300px; border-radius: 10px; margin-top: 10px;"></div>

      <!-- Resultado final -->
      <h4>Parecer Final</h4>
      <div class="form-group">
        <label for="resultado">Mascara para atendimento:</label>
        <textarea id="resultado-completo"rows="15" readonly></textarea>
      </div>
      <div class="form-group">  
        <label for="resultado_comprimido">Mascara para OS dos técnicos:</label>
        <textarea id="resultado-resumido"rows="15" readonly></textarea> 
      </div>

      <button type="submit">Processar</button>
    </form>

    <footer>
      <div class="marca-dagua">© TLucas 2025</div>
    </footer>
  </main>
</body>
</html>
